<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatStranger - Connect with Random People</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message-transition {
            transition: all 0.3s ease-in-out;
        }
        
        .typing-animation::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%);
        }
        
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Main Card -->
        <div class="glass-effect rounded-xl shadow-2xl p-6 mb-8">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="/static/logo.svg" alt="ChatStranger Logo" class="h-16 w-auto hover-scale">
            </div>
            
            <!-- Login Section -->
            <div id="login-section" class="space-y-6">
                <div class="text-center space-y-2">
                    <h1 class="text-3xl font-bold text-gray-800">Welcome to ChatStranger</h1>
                    <p class="text-gray-600">Connect instantly with people around the world</p>
                </div>
                <div class="max-w-md mx-auto space-y-4">
                    <div class="relative">
                        <input type="text" id="username" placeholder="Enter your name" 
                               class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                        <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <button onclick="connectToStranger()" 
                            class="w-full gradient-bg text-white py-3 rounded-lg hover:opacity-90 transition-all hover-scale focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-lg">
                        <i class="fas fa-random mr-2"></i>Connect with Stranger
                    </button>
                </div>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" class="hidden space-y-4">
                <!-- Chat Header -->
                <div class="flex justify-between items-center border-b pb-4">
                    <div>
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fas fa-comment-dots text-blue-500 mr-2"></i>
                            Chatting with: <span id="stranger-name" class="text-blue-500 ml-2"></span>
                        </h2>
                        <div id="typing-indicator" class="text-sm text-gray-500 hidden typing-animation">
                            <i class="fas fa-pencil-alt mr-1"></i><span></span>
                        </div>
                    </div>
                    <div class="space-x-2">
                        <button onclick="findNewStranger()" 
                                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all hover-scale">
                            <i class="fas fa-random mr-1"></i>New
                        </button>
                        <button onclick="disconnect()" 
                                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all hover-scale">
                            <i class="fas fa-times mr-1"></i>Leave
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div id="messages" class="h-[500px] overflow-y-auto space-y-3 p-4 rounded-lg bg-gray-50 border scroll-smooth">
                    <!-- Messages will be inserted here -->
                </div>

                <!-- Input Area -->
                <div class="flex space-x-2">
                    <div class="relative flex-1">
                        <input type="text" id="message-input" 
                               class="w-full p-3 pr-20 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
                               placeholder="Type your message...">
                        <div class="absolute right-2 top-2 flex space-x-1">
                            <button onclick="toggleEmoji()" 
                                    class="text-gray-500 hover:text-gray-700 p-1 rounded transition-colors">
                                <i class="far fa-smile"></i>
                            </button>
                            <button onclick="toggleGiphy()" 
                                    class="text-gray-500 hover:text-gray-700 p-1 rounded transition-colors">
                                <i class="fas fa-images"></i>
                            </button>
                        </div>
                    </div>
                    <button onclick="sendMessage()" 
                            class="gradient-bg text-white px-6 py-2 rounded-lg hover:opacity-90 transition-all hover-scale focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Waiting Section -->
            <div id="waiting-section" class="hidden py-12 text-center">
                <div class="animate-bounce-slow">
                    <i class="fas fa-comments text-6xl text-blue-500 mb-4"></i>
                </div>
                <p class="text-xl text-gray-600 mb-6">Looking for someone to chat with...</p>
                <div class="flex justify-center space-x-4">
                    <div class="animate-pulse-slow inline-block">
                        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    </div>
                    <div class="animate-pulse-slow inline-block" style="animation-delay: 0.2s;">
                        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    </div>
                    <div class="animate-pulse-slow inline-block" style="animation-delay: 0.4s;">
                        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    </div>
                </div>
                <button onclick="cancelSearch()" 
                        class="mt-8 bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-all hover-scale">
                    <i class="fas fa-times mr-1"></i>Cancel
                </button>
            </div>
        </div>

        <!-- Features Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div class="glass-effect p-6 rounded-xl hover-scale">
                <i class="fas fa-shield-alt text-3xl text-blue-500 mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">Safe & Secure</h3>
                <p class="text-gray-600">Your privacy is our top priority</p>
            </div>
            <div class="glass-effect p-6 rounded-xl hover-scale">
                <i class="fas fa-bolt text-3xl text-blue-500 mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">Instant Connect</h3>
                <p class="text-gray-600">No registration required</p>
            </div>
            <div class="glass-effect p-6 rounded-xl hover-scale">
                <i class="fas fa-globe text-3xl text-blue-500 mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">Global Community</h3>
                <p class="text-gray-600">Chat with people worldwide</p>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="glass-effect p-6 rounded-xl max-w-sm w-full mx-4 transform transition-all hover:scale-105">
            <h3 class="text-xl font-bold mb-4 text-red-500">
                <i class="fas fa-exclamation-circle mr-2"></i>Error
            </h3>
            <p id="error-message" class="text-gray-700 mb-4"></p>
            <button onclick="closeErrorModal()" 
                    class="w-full gradient-bg text-white py-2 rounded-lg hover:opacity-90 transition-all">
                OK
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        let currentRoom = null;
        let userName = '';
        let typingTimeout = null;

        function connectToStranger() {
            userName = document.getElementById('username').value.trim();
            if (!userName) {
                showError('Please enter your name');
                return;
            }

            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('waiting-section').classList.remove('hidden');
            
            socket.emit('join_waiting_room', {
                name: userName,
                sid: socket.id
            });
        }

        function findNewStranger() {
            disconnect();
            connectToStranger();
        }

        function cancelSearch() {
            document.getElementById('waiting-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            socket.disconnect();
            socket.connect();
        }

        socket.on('waiting', () => {
            document.getElementById('chat-section').classList.add('hidden');
            document.getElementById('waiting-section').classList.remove('hidden');
        });

        socket.on('matched', (data) => {
            currentRoom = data.room;
            document.getElementById('waiting-section').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('stranger-name').textContent = data.stranger_name;
            document.getElementById('messages').innerHTML = '';
            addSystemMessage(`You are now connected with ${data.stranger_name}`);
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && currentRoom) {
                socket.emit('send_message', {
                    room: currentRoom,
                    message: message,
                    sender: userName
                });
                input.value = '';
                addMessage(message, 'You');
                socket.emit('stop_typing', { room: currentRoom, username: userName });
            }
        }

        function handleTyping() {
            if (currentRoom) {
                socket.emit('typing', { room: currentRoom, username: userName });
                
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                typingTimeout = setTimeout(() => {
                    socket.emit('stop_typing', { room: currentRoom, username: userName });
                }, 1000);
            }
        }

        socket.on('typing_status', (data) => {
            const typingIndicator = document.getElementById('typing-indicator');
            if (data.isTyping && data.username !== userName) {
                typingIndicator.querySelector('span').textContent = `${data.username} is typing...`;
                typingIndicator.classList.remove('hidden');
            } else {
                typingIndicator.classList.add('hidden');
            }
        });

        socket.on('new_message', (data) => {
            if (data.sender !== userName) {
                addMessage(data.message, data.sender);
            }
        });

        socket.on('stranger_disconnected', () => {
            addSystemMessage('Stranger has disconnected');
            currentRoom = null;
            document.getElementById('chat-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
        });

        socket.on('error', (data) => {
            showError(data.message);
            document.getElementById('waiting-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
        });

        function addMessage(message, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            const isOwnMessage = sender === 'You';
            
            messageElement.className = `p-3 rounded-lg max-w-[80%] message-transition ${
                isOwnMessage ? 'ml-auto gradient-bg text-white' : 'bg-white shadow-sm'
            }`;
            messageElement.innerHTML = `
                <div class="text-sm font-semibold mb-1">${sender}</div>
                <div class="break-words">${escapeHtml(message)}</div>
                <div class="text-xs ${isOwnMessage ? 'text-blue-100' : 'text-gray-400'} mt-1">
                    ${new Date().toLocaleTimeString()}
                </div>
            `;
            
            messageElement.style.opacity = '0';
            messageElement.style.transform = 'translateY(20px)';
            messagesDiv.appendChild(messageElement);
            
            // Trigger animation
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
            }, 50);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'flex items-center justify-center space-x-2 py-3';
            messageElement.innerHTML = `
                <div class="h-px bg-gray-300 flex-1"></div>
                <div class="text-gray-500 text-sm px-3">${message}</div>
                <div class="h-px bg-gray-300 flex-1"></div>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-modal').classList.remove('hidden');
        }

        function closeErrorModal() {
            document.getElementById('error-modal').classList.add('hidden');
        }

        function disconnect() {
            socket.disconnect();
            socket.connect();
            currentRoom = null;
            document.getElementById('chat-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('messages').innerHTML = '';
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Event Listeners
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('message-input').addEventListener('input', handleTyping);

        // Handle page refresh/close
        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                socket.disconnect();
            }
        });

        messageSound.volume = 0.2;

        const connectSound = new Audio('data:audio/wav;base64,UklGRigBAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQBAACBhYqFbF1fdH2Hh4NtVkdXc4mRkH5hRkBVdYyWmZeKcVtPS1BdcICMk5eTf2NYU1VZY2p3gpCYmpmVhoJ8dG1sbnuHkpmclIZ0XEVDR1BZZnGAjpmjq7Kxqp+SgWldVlNYYnGAipKTiXhpYWBoaWprbG1ub3BxcnN0dXZ3eHl6e3x9fn+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/w==');

        // Override the original functions to add sound
        const originalSendMessage = sendMessage;

            originalSendMessage();
            messageSound.play().catch(() => {});
        };

        socket.on('matched', (data) => {
            connectSound.play().catch(() => {});
            // ... rest of the matched handler
        });
    </script>
</body>
</html>
